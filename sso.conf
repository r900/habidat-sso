<VirtualHost *:80>
	ServerName sso.$HABIDAT_DOMAIN

        DocumentRoot /var/simplesaml

        SetEnv SIMPLESAMLPHP_CONFIG_DIR /var/simplesaml/config

        Alias /simplesaml /var/simplesaml/www

        <Directory /var/simplesaml/www>
            <IfModule !mod_authz_core.c>
            # For Apache 2.2:
            Order allow,deny
            Allow from all
            </IfModule>
            <IfModule mod_authz_core.c>
            # For Apache 2.4:
            Require all granted
            </IfModule>
        </Directory>
</VirtualHost>
